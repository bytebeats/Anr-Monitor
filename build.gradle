// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.20"
    ext.lifecycle_version = "2.3.1"
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    GROUP_ID = 'io.github.bytebeats'
    DEVELOPER_ID = 'bytebeats'
    DEVELOPER_NAME = 'Chen Pan'
    DEVELOPER_EMAIL = 'happychinapc@gmail.com'
    SCM_CONNECTION = 'scm:git:github.com/bytebeats/Anr-Monitor.git'
    SCM_DEVELOPER_CONNECTION = 'scm:git:ssh:github.com/bytebeats/Anr-Monitor.git'
    SCM_URL = 'https://github.com/bytebeats/Anr-Monitor/tree/master'
    LICENSE_NAME = 'The Apache License, Version 2.0'
    LICENSE_URL = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    POM_URL = 'https://github.com/bytebeats/Anr-Monitor'
    RELEASES_REPO_URL = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
    SNAPSHOTS_REPO_URL = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
}